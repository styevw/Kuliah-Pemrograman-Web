<html>
  <body align="center">
  <h2>Form Registrasi Account TCPNS</h2>
  <p>Silahkan isi form dibawah dengan baik dan benar.</p>
  <hr>
  <form method="post">
    <table align="center">
      <tr>
        <td>Nama:</td>
        <td><input type="text" name="user" size="20"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" name="email" size="20"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" size="20"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin:</td>
        <td>
          <select id="kelamin" name="kelamin">
             <option value="option">Pilih</option>
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tanggal Lahir:</td>
        <td>
          <select id="tgl" name="tgl">
            <option value="">Tgl</option>
            <option value="1">1</option>
            <option value="31">31</option>
          </select>
          <select id="bln" name="bln">
            <option value="">Bln</option>
            <option value="Januari">Januari</option>
            <option value="Desember">Desember</option>
          </select>
          <select id="thn" name="thn">
            <option value="">Thn</option>
            <option value="2005">2005</option>
            <option value="2023">2023</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Kirim" name="t1">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
