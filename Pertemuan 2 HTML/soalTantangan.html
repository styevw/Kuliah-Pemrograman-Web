<html>
<head>
  <meta charset="UTF-8">
  <title>Soal Tantangan</title>
</head>
<body>
  <h2>Radio Button</h2>
  <form>
    <p>Pilih paket:</p>
    <input type="radio" name="paket" value="Basic"> Basic<br>
    <input type="radio" name="paket" value="Pro"> Pro<br>
    <input type="radio" name="paket" value="Enterprise"> Enterprise
  </form>

  <h2>Drop Down</h2>
  <label for="kelas">Pilih Kelas:</label>
  <select id="kelas" name="kelas">
    <option value="A">Kelas A</option>
    <option value="B">Kelas B</option>
    <option value="C">Kelas C</option>
  </select>

  <h2>Text Area</h2>
  <textarea name="pesan" rows="4" cols="40">Tulis pesan di sini...</textarea>

  <h2> Frame Horizontal</h2>
<table border="1">
            <tr>
                <td>Baris 1 kolom 1</td>
                <td>Baris 1 kolom 2</td>
            </tr> </table>


<h2> Frame Vertikal</h2>
<table border="1">
<tr>
                <td>Baris 1 kolom 1</td>
            </tr>
            <tr>
                <td>Baris 2 kolom 1</td>
            </tr> </table>


<h2> Frame Gabungan Horizontal-Vertikal</h2>
<table border="1">
  <tr>
    <td>Baris 1 kolom 1</td>
    <td>Baris 1 kolom 2</td>
  </tr>
  <tr>
    <td colspan="2">Baris 2 kolom 1</td>
  </tr>
  <tr> <td colspan="2">Baris 2 kolom 2</td>
  </tr>

</body>
</html>
