<html>
    <head>
        <title>Operasi Matematika</title>
    </head>
    <body>
        <script lang="JavaScript">
           
                document.write("2 + 3 = " + (2 + 3));
                document.write("<br>");

                document.write("20 + 3 = " + (20 - 3));
                document.write("<br>");

                document.write("20 * 3 = " + (2 * 3));
                document.write("<br>");

                document.write("40 / 3 = " + (40 / 3));
                document.write("<br>");
                
        </script>
    </body>
</html>
