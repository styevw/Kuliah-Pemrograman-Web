<html>
    <head>
        <title>Menggunakan Tipe data dalam Array</title>
    </head>
    <body>
        <script lang="JavaScript">
            document.write("Menggunakan Tipe data dalam Array");
            document.write("<br>");
            var a = [1, "dua", true,];
            document.write(a[0]);
            document.write("<br>");
            document.write(a[1]);
            document.write("<br>");
            document.write(a[2]);
        </script>
    </body>
</html>
